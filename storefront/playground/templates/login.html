<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{% url 'dashboard' %}" method = 'POST'>
        {% csrf_token %}
        Enter Username: <input type="text" name="username" id="username" required><br>
        Enter Password: <input type="password" name="password" id="password" required><br>
        <input type="submit">
    </form>
</body>
</html>
